<div class="row">
  <div class="center">
    <h3>Edit flight <strong> {{ flight?.code }}</strong> details</h3>
  </div>
  <div class="center">
    <mat-icon (click)="removeFlight()" id="delete-flight">delete_forever</mat-icon>
  </div>
</div>
<div class="row">
  <div class="center">
        <app-flight-form #flightForm [editMode]="true"></app-flight-form>
  </div>
</div>
<div class="row">
  <div class="center">
    <button mat-raised-button (click)="backToFlights()">BACK</button>
    <button mat-raised-button color="primary" (click)="editFlight()">SAVE</button>
  </div>
</div>
